<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <header></header>
    <main>
        <h1 class="text-center">Sign in</h1>
        <section class="w-100 d-flex justify-content-center">
            <form action="" id="form" class="d-flex flex-column align-items-center justify-content-center" >
                <img src="../../public/img/logoRiwi.webp" alt="">
                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <span id="email-span"></span>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span id="password-span"></span>
                <input type="password" name="confirm" id="confirm" placeholder="Confirm password" required>
                <span id="confirm-span"></span>
                <button type="submit" class="btn btn-primary">Sign up</button>
                <a href="./signup.html">You alredy have account? <span> Sign in</span></a>
            </form>
        </section>
    </main>
    <script type="module" src="../js/signup.js"></script>
</body>
</html>
